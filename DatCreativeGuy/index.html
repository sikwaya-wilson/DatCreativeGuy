<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | DatGrafixGuy</title>

  <!-- Google Fonts: Raleway -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #2f383f;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      width: 100%;
      padding: 0 80px;
      box-sizing: border-box;
      gap: 60px;
    }

    .hero-text {
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
      z-index: 2;
      flex: 1;
    }

    .hero-text h1 {
      font-size: 52px;
      font-weight: 700;
      margin: 0;
      line-height: 1.2;
    }

    .hero-text h1 span {
      color: #00a3b2;
    }

    .enter-button {
      display: inline-block;
      margin-top: 25px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      background-color: #00a3b2;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      animation: fadeInUp 1.3s ease-out forwards;
      opacity: 0;
      box-shadow: 0 6px 18px rgba(0, 163, 178, 0.4);
    }

    .enter-button:hover {
      background-color: #fff;
      color: #00a3b2;
      transform: scale(1.05);
    }

    .enter-button:focus {
      outline: 2px dashed #00a3b2;
      outline-offset: 5px;
    }

    .art-wrapper {
      position: relative;
      width: 600px;
      animation: slideInRight 1.6s ease-out forwards;
      opacity: 0;
      flex: 1;

      display: flex;
      align-items: flex-end; /* ðŸ‘ˆ this aligns the image to the bottom */
      justify-content: center;
    }


    .circle-bg {
      position: absolute;
      top: 100px;
      left: 80px;
      width: 390px;
      height: 390px;
      background-color: #00a3b2;
      border-radius: 50%;
      z-index: 1;
      animation: pulse 6s ease-in-out infinite;
    }

    .art-wrapper img {
      width: 100%;
      height: auto;
      z-index: 2;
      position: relative;
      margin-bottom: 0; /* Ensure it's flush to the bottom */
    }

    

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.95;
      }
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        gap: 40px;
      }

      .hero-text h1 {
        font-size: 36px;
      }

      .art-wrapper {
        width: 80%;
      }

      .circle-bg {
        top: 60px;
        left: 20%;
        width: 280px;
        height: 280px;
      }
    }

    @media (max-width: 500px) {
      .hero-text h1 {
        font-size: 28px;
      }

      .enter-button {
        font-size: 14px;
        padding: 10px 22px;
      }

      .circle-bg {
        width: 200px;
        height: 200px;
        top: 40px;
        left: 15%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="hero-text">
      <h1><span>UNLOCK</span><br />CREATIVITY</h1>
      <a href="About Us.html" class="enter-button" aria-label="Explore our creative world">Explore Our World</a>
    </div>
    <div class="art-wrapper">
      <div class="circle-bg"></div>
      <img src="images/Hero.webp" alt="Colorful abstract human figure representing creativity" />
    </div>
  </div>
</body>
</html>
